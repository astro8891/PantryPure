<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="pantrypages.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Vendor Page</title>
</head>

<body>
    <div class="nav pure-u-1-1">
        <div class="border max ten">
            <p>This is the nav bar</p>
            <i class="fa fa-shopping-cart"></i>
        </div>
    </div>
    <div class="pure-g nine">
        <div class="pure-u-1-1 pure-u-md-2-3 ten">
            <div class="border max ten">
                <p>Image carousel here</p>
            </div>
        </div>
        <div class="pure-u-1-1 pure-u-md-1-3 ten">
            <div class="border max ten">
                <form class="pure-form pure-form-stacked">
                    <fieldset class = "PurchaseBar">
                        <p>product name and brand here</p>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password">
                        <label for="state">Amount</label>
                        <select id="state">
                            <option>1 item</option>
                            <option>2 items</option>
                            <option>3 items</option>
                            <option>4 items</option>
                            <option>5 items</option>
                            <option>6 items</option>
                            <option>7 items</option>
                            <option>8 items</option>
                            <option>9 items</option>
                            <option>10 items</option>
                        </select>
                        <label for="remember" class="pure-checkbox">
                            <input id="remember" type="checkbox"> Remember me
                        </label>
                        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
