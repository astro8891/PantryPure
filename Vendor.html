<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="pantrypages.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Vendor Page</title>
</head>

<body>
    <div class="nav pure-u-1-1">
        <div class="border max ten">
            <p class="ProductTitle">This is the nav bar</p>
            <div class="CartIcon"><p><i class="fa fa-shopping-cart"></i></div>
        </div>
    </div>
    <div class="pure-g nine">
        <div class="pure-u-1-1 pure-u-md-2-3 ten">
            <div class="border max ten">
                <p>menu stack here (Ask Ash for an explination)</p>
                <img class="productImg" src="https://goodeggs1.imgix.net/product_photos/528AhCL5Qq55OY5C5IzG_FK1A0266.jpg?w=840&h=525&fm=jpg&q=80&fit=crop">
                <div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-1 pure-u-md-1-3 ten">
            <div class="border max ten">
                <div class="form">
                    <form class="pure-form pure-form-stacked">
                        <fieldset class="PurchaseBar">
                            <p>Brand Name here</p>
                            <p class="ProductTitle">PRODUCT NAME HERE</p>
                            <label for="state">SELECT A QUANTITY</label>
                            <select id="state">
                                <option>1 Package</option>
                                <option>2 Packages</option>
                                <option>3 Packages</option>
                                <option>4 Packages</option>
                                <option>5 Packages</option>
                                <option>6 Packages</option>
                                <option>7 Packages</option>
                                <option>8 Packages</option>
                                <option>9 Packages</option>
                                <option>10 Packages</option>
                            </select>
                            <a class="pure-button pure-button-active" href="#">Add to Cart<i class="ATCcart fa fa-cart-plus"></i></a>
                        </fieldset>
                    </form>
                </div>
                <div class="sellerDetails ProductTitle">
                    <p>Sellers details with picture here</p>
                    <img class="sellerImage" src="http://zeltene.lv/wp-content/uploads/2015/01/happy-couple.jpg">
                    </br>
                    <p class="SellerSpeal">John and Sally have been operating for the last 20 years, look how happy they are</p>
                </div>
            </div>
        </div>
        <div class="nav pure-u-1-1">
            <div class="border max ten">
                <p class="ProductTitle">This is the Footer</p>
                <i class="fa fa-shopping-cart"></i>
            </div>
        </div>
</body>

</html>
